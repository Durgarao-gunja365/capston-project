<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #3498db;
      color: white;
    }

    /* Style the separator between links */
    body > a:first-of-type::after {
      content: "|";
      color: #7f8c8d;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Capston Project</h1>
  <a href="/about/">About</a>
  <a href="/contact/">Contact</a>
</body>
</html>
